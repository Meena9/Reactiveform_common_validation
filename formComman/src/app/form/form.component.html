
    <div class="container">
        <div class="row">
            hello
          <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
             <div formGroupName="userData">
                <div class="form-group">
                   <label for="username">UserName</label>
                   <input type="text" class="form-control"
                    id="username" formControlName = "username">
               
                  <app-error [controlName]="SignupForm.get('userData').controls.username" [forceShowError]="SignupForm.get('userData').controls.username.inavlid"></app-error>
                </div>
      
                <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" 
                   id="email" formControlName = "email">
                   <app-error [controlName]="SignupForm.get('userData').controls.email"></app-error>
                </div>
              </div>
             
      
              <div class="radio" *ngFor="let gender of genders">
                <label>
                  <input type="radio" [value]="gender"
                  formControlName = "gender">{{gender}}
                </label>
              </div>
      
        
      
               <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
                   please enter valid data
                 </span>
   
              <button class="btn btn-primary" type="submit">Submit</button> 
            </form> 
          </div>
        </div>
      </div>
